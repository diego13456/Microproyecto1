<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mainpageStyles.css">
</head>
<body>
    <h1>Simon Says</h1>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"><br>
        <button type="submit">Iniciar</button>
    </form>

    <h2>Mejores Puntuaciones</h2>
    <table id="highscores">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntuación Máxima</th>
            </tr>
        </thead>
        <tbody id="highscoresBody"></tbody>
    </table>

    <script src="../javascript/mainpageScripts.js"></script> </body>
</html>
